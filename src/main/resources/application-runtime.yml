contentgrid:
  gateway:
    runtime-platform:
      enabled: true

testing:
  bootstrap:
    enable: false

spring:
  main:
    cloud-platform: kubernetes # bypass detection this is running on K8S
  cloud:
    gateway:
      routes:
        - id: app
          uri: cg://ignored
          predicates:
            - ApplicationId=
        - id: root
          uri: https://ignored
          predicates:
            - Path=/
          filters:
            - RedirectTo=302, /me

servicediscovery:
  namespace: default
  enabled: true
